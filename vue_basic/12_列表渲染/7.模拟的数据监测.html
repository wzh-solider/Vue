<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟数据监测</title>
</head>
<body>
    <script type="text/javascript">
        let data = {
            name: "尚硅谷",
            address: "北京市昌平区"
        }

        // 创建监视对象，用于监视data中所有属性的变化
        const obs = new Observer(data);
        console.log(obs);

        let vm = {};
        vm._data = data = obs;

        // 创建一个观察者
        function Observer(obj) {
            const keys = Object.keys(obj);
            // 遍历数组
            keys.forEach(key => {
                // 为每个属性添加getter和setter
                Object.defineProperty(this, key, {
                    get() {
                        return obj[key];
                    },
                    set(val) {
                        obj[key] = val;
                    }
                })
            })
        }
    </script>
</body>
</html>
