<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>初识Vue</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
        <h1>Hello, {{ name }}</h1>
    </div>
  </body>
  <script type="text/javascript">
    // 一个容器，对映一个Vue实例
    new Vue({
        el: '#root',
        data: {
            name: "尚硅谷"
        }
    })
  </script>
</html>
