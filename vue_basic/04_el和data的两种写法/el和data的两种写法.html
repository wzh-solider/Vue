<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>el和data的两种写法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 容器 -->
    <div id="root">
      <h1>你好, {{name}}</h1>
    </div>
  </body>

  <script type="text/javascript">
    // el的两种写法
    // const v = new Vue({
    //   // el: '#root', 1、使用el属性进行挂载
    //   data: {
    //     name: "张三"
    //   },
    //   methods: {}
    // })
    // // 2、使用Vue的原型对象进行挂载
    // v.$mount("#root")

    // data的两种写法
    new Vue({
      el: '#root',

      // 1、对象式写法
      // data: {
      //   name: "张三"
      // },

      // 2、函数式写法
      // data: function () {
      //   return {
      //     name: "张三"
      //   }
      // },
      data: fun,
      methods: {}
    })

    function fun() {
      return {
        name: "张三"
      }
    }
  </script>
</html>
