<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据代理</title>
    <link rel="stylesheet" href="../js/vue.js">
</head>
<body>
    <script>
        let obj = {x: 100}
        let obj2 = {y: 200}

        Object.defineProperty(obj2, 'x', {
            get() {
                return obj.x;
            },
            set(value) {
                obj.x = value;
            }
        })

        console.log(obj2.x);
        console.log(obj2.x = 300);
        console.log(obj2.x);
    </script>
</body>
</html>
