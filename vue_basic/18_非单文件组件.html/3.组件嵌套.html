<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue的模板语法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 容器 -->
    <div id="root">
      <!-- 编写组件标签 -->
      <app></app>
    </div>
  </body>

  <script type="text/javascript">
    // 创建student组件
    const student = {
      name: "student",
      template: `
            <div>
                <h2>学生姓名：{{studentName}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
        `,
      data() {
        return {
          studentName: "jack",
          age: 18,
        };
      },
    };

    // 创建school组件
    const school = {
      name: "school",
      template: `
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地址：{{address}}</h2>
                <student></student>
            </div>
        `,
      data() {
        return {
          schoolName: "尚硅谷",
          address: "北京",
        };
      },
      components: {
        student,
      },
    };

    // 创建hello组件
    const hello = {
      name: "hello",
      template: `<h1>欢迎来到尚硅谷学习</h1>`,
    };

    // 定义app组件，用来管理所有组件
    const app = {
      name: "app",
      template: `
            <div>
                <hello></hello>
                <school></school>
            </div>
        `,
      components: {
        school,
        hello,
      },
    };

    // 创建Vue实例
    new Vue({
      el: "#root",
      // 注册组件
      components: {
        app
      },
    });
  </script>
</html>
