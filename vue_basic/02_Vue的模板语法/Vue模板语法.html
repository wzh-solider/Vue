<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue的模板语法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>Hello, {{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a href="http://www.atguigu.com">点我去尚硅谷学习1</a>
        <!-- 
            v-bind:xxx="" 动态绑定属性，属性值是变量，也可以是表达式
            可以简写为：:xxx=""
         -->
        <a v-bind:href="school.url">点我去{{school.name}}学习2</a>
    </div>
  </body>

  <script type="text/javascript">
    new Vue({
        el: "#root",
        data: {
            name: "jack",
            school: {
                name: "尚硅谷",
                url: "http://www.atguigu.com"
            }
        }
    })
  </script>
</html>
