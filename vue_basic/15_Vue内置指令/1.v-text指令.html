<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue的模板语法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 容器 -->
    <div id="root">
        <h2 v-text="name"></h2>
    </div>
  </body>

  <script type="text/javascript">
    new Vue({
        el: '#root',
        data: {
            name: "尚硅谷",
            address: "北京"
        }
    })
  </script>
</html>
