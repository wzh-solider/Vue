<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>localStorage</title>
    </head>
    <body>
        <h2>localStorage</h2>
        <button onclick="saveData()">点我保存一个数据</button>
        <button onclick="getData()">点我取出一个数据</button>
        <button onclick="removeData()">点我删除一个数据</button>
        <button onclick="clearData()">点我清除所有数据</button>
        <div class="data"></div>

        <script type="text/javascript">
            function saveData() {
                localStorage.setItem('name', '张三');
            }
            function getData() {
                const _data = document.querySelector('.data');
                let data = localStorage.getItem('name');
                _data.innerHTML = data;
                // console.log(data);
            }
            function removeData() {
                localStorage.removeItem('name');
            }
            function clearData() {
                localStorage.clear();
            }
        </script>
    </body>
</html>
